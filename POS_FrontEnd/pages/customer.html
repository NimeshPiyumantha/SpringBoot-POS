<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web POS</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href="../assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <link href="../assets/styles/style.css" rel="stylesheet">
</head>
<body>

<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="44" src="../assets/images/logo.png"
                     width="50">
                <span class="text-success"> Nimesh </span> POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a aria-current="page" class="nav-link active" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="customer.html">Customer </a>
                    </li>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link" href="orderDetails.html">Order Details</a>
                    </li>

                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                        Sign Up
                    </button>
                    <button class="btn btn-outline-secondary" type="button"><i
                            class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>

<!-- Customer Start-->
<main class="container-fluid" id="CustomerSection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif"><i class="bi bi-people"></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Customer</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->

        <!-- Customer Details Section Start -->
        <div class="row justify-content-around " style="height: max-content">

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder"
                 style="background-color: white;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Customer</h4>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId">Search Customer :</label>
                    <input class="form-control me-2 mt-2" id="searchCusId" placeholder="Input Name/NIC/Tp Here"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button">+ New Customer
                    </button>

                    <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update Customer
                    </button>

                    <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete Customer
                    </button>

                </div>
            </div>
            <!-- Customer Details Search Section End -->

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3 sectionBorder" style="background-color: white">

                <form action="customer" id="customerForm">
                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusId">Customer ID :</label>
                        <input class="form-control" id="txtCusId" type="text" name="id">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusName">Customer Name :</label>
                        <input class="form-control" id="txtCusName" type="text" name="name">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusAddress">Customer Address :</label>
                        <input class="form-control" id="txtCusAddress" type="text" name="address">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCustomerSalary">Customer Salary :</label>
                        <input class="form-control" id="txtCustomerSalary" type="text" name="salary">
                        <span class="control-error"></span>
                    </div>
                </form>

            </div>
            <!-- Customer Details Search Section End -->

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>
</main>
<!-- Customer End-->

<!--Import js for bootstrap-->
<script src="../assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>

<!--import jQuery library-->
<script rel="script" src="../assets/styles/jQuery/jquery-3.6.1.min.js"></script>
<script rel="script" src="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.js"></script>
<script rel="script" src="../util/alert.js"></script>
<script rel="script" src="../util/validation.js"></script>

<script rel="script" src="../controllers/CustomerController.js"></script>
</body>
</html>
